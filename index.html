<!doctype html>
<html>
<head>
    <title>Royal Caribbean Planner Tool Mobile</title>
    <link href="css/style.min.css" rel="stylesheet" />
</head>
<body>
    <!-- templates -->
    <script id="login-template" type="text/x-handlebars-template">
        <div class="main-wrapper">
            <div id="logo"></div>
            <div id="login-wrapper" class="rounded-corners">
                <form id="login-form">
                    <div class="editor-label">Username</div>
                    <div class="editor-field"><input type="text" name="username" class="rounded-corners" /></div>
                    <div class="editor-label">Password</div>
                    <div class="editor-field"><input type="password" name="username" class="rounded-corners" /></div>
                    <div class="editor-field align-right"><input type="submit" value="Log in" class="rounded-corners" /></div>
                </form>
            </div>
        </div>
    </script>

    <!-- scripts -->
    <script src="phonegap.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/handlebars.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
